; docker/php-fpm-pool.conf
; ────────────────────────
; Override the default www-pool limits
; Estimate: each worker ≈ 30-40 MB RSS on typical app
; On a 512 MB container we can afford ~16 children.

[www]
pm                 = ondemand
pm.max_children    = 10
pm.start_servers   = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3
pm.max_requests    = 500      ; recycle worker after N req to kill leaks
; (optional) slowlog
;request_slowlog_timeout = 3s
;slowlog = /var/log/php-fpm/www-slow.log
